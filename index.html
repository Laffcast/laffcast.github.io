<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laffcast Archive</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; min-height: 100%; background: #000; color: #fff; font-family: 'Open Sans', sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    .header { text-align: center; padding: 2rem 0 1rem; }
    .brand { display: inline-flex; align-items: center; justify-content: center; }
    .brand img.mascot { max-height: 220px; margin-right: 1rem; }
    .titles { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; }
    .titles img.title { max-height: 160px; }
    .titles img.subtitle { max-height: 40px; opacity: 0.8; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-flow: row;
      gap: 25px;
      justify-content: center;
      justify-items: center;
    }
    @media (min-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, auto);
        grid-auto-flow: row;
        justify-content: center;
      }
    }
    @media (min-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, auto);
        grid-auto-flow: column;
        grid-template-rows: repeat(9, auto);
        justify-content: center;
      }
    }

    .show-card {
      background: #000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .show-card img.logo {
      width: 290px;
      height: 65px;
      object-fit: contain;
    }
    .show-card.apah img.logo {
      width: 100px;
      height: 135px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header class="header container">
    <div class="brand">
      <img src="assets/LC-logo-small.png" alt="Octopus Mascot" class="mascot">
      <div class="titles">
        <img src="assets/LCP-logo.png" alt="Laffcast Title" class="title">
        <img src="assets/archive-logo.png" alt="Archive Subtitle" class="subtitle">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="grid" id="shows-container"></div>
  </main>
  <script>
    const shows = [
      'logos/KM-logo.png','logos/TDS-logo.png','logos/DR-logo.png',
      'logos/MSW-logo.png','logos/RR-logo.png','logos/JKS-logo.png',
      'logos/MWOT-logo.png','logos/DDP-logo.png','logos/APAH-logo.png',
      'logos/TPH-logo.png','logos/BADATP-logo.png','logos/ETC-logo.png',
      'logos/SoLR-logo.png','logos/RS-logo.png','logos/TPAH-logo.png',
      'logos/TTT-logo.png','logos/TDL-logo.png','logos/WMCJ-logo.png',
      'logos/VA-logo.png','logos/DAOR-logo.png','logos/MSS-logo.png',
      'logos/TTO-logo.png','logos/TBD-logo.png','logos/TDP-logo.png',
      'logos/SG-logo.png','logos/DCDMTS-logo.png','logos/BS-logo.png'
    ];
    const container = document.getElementById('shows-container');
    shows.forEach((path, idx) => {
      const card = document.createElement('div');
      card.className = 'show-card' + (idx === 8 ? ' apah' : '');
      const img = document.createElement('img');
      img.src = 'assets/' + path;
      img.alt = path.split('/')[1].replace('-logo.png','');
      img.className = 'logo';
      card.appendChild(img);
      container.appendChild(card);
    });
  </script>
</body>
</html>
