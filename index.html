<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laffcast Archive</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/LC-logo-small.png" type="image/png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; min-height: 100%; background: #000; color: #fff; }
    body { font-family: 'Open Sans', sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* Shared container */
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

    /* Header */
    .header { text-align: center; padding: 2rem 0 1rem; }
    .brand { display: inline-flex; align-items: center; justify-content: center; }
    .brand img.mascot { max-height: 200px; margin-right: 1rem; }
    .brand .titles { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .brand .titles img.title { max-height: 160px; }
    .brand .titles img.subtitle { max-height: 40px; opacity: 0.8; }

    /* Logo Grid */
    .grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 0.5rem; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }

    .show-card {
      background: #000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1/1;
      cursor: default;
    }
    .show-card img.logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    /* APAH uses same placeholder but CSS scales it bigger */
    .show-card.apah img.logo {
      width: 150px;
      height: auto;
      max-height: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="brand">
        <img src="assets/LC-logo-small.png" alt="Mascot" class="mascot">
        <div class="titles">
          <img src="assets/LCP-logo.png" alt="Laffcast" class="title">
          <img src="assets/archive-logo.png" alt="Archive" class="subtitle">
        </div>
      </div>
    </div>
  </div>

  <!-- Logo Grid -->
  <div class="container">
    <div class="grid" id="shows-container"></div>
  </div>

  <!-- JS Injection -->
  <script>
    const shows = [
      // Column 1
      { id:'KMS' },
      { id:'TDS' },
      { id:'DR' },
      { id:'MSW' },
      { id:'RR' },
      { id:'APAH' },
      { id:'JKS' },
      { id:'MWT' },
      { id:'DDP' },
      // Column 2
      { id:'TPH' },
      { id:'BADP' },
      { id:'ET' },
      { id:'SOL' },
      { id:'RS' },
      { id:'PAH' },
      { id:'TTT' },
      { id:'TDL' },
      { id:'WMCJ' },
      // Column 3
      { id:'VA' },
      { id:'DAO' },
      { id:'MSS' },
      { id:'TTO' },
      { id:'BD' },
      { id:'TDP' },
      { id:'SG' },
      { id:'DCDMS' },
      { id:'BS' }
    ];
    const container = document.getElementById('shows-container');
    shows.forEach(s => {
      const card = document.createElement('div');
      card.className = 'show-card' + (s.id==='APAH'?' apah':'');
      const img = document.createElement('img');
      img.src = `https://via.placeholder.com/150x150?text=${s.id}`;
      img.alt = s.id;
      img.className = 'logo';
      card.appendChild(img);
      container.appendChild(card);
    });
  </script>
</body>
</html>
