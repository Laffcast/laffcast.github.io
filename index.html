<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laffcast Archive</title>
  <link rel="icon" href="/assets/LC-logo-small.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; min-height: 100%; background: #000; color: #fff; }
    body { font-family: 'Open Sans', sans-serif; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
    .header { text-align: center; padding: 2rem 0 1rem; }
    .brand { display: inline-flex; align-items: center; justify-content: center; }
    .brand img.mascot { max-height: 200px; margin-right: 1rem; }
    .brand .titles { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .brand .titles img.title { max-height: 160px; }
    .brand .titles img.subtitle { max-height: 40px; opacity: 0.8; }
    .grid { display: grid; grid-template-columns: repeat(3,1fr); grid-template-rows: repeat(9, auto);
            grid-auto-flow: column; gap: 0.25rem; }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2,1fr); grid-template-rows: none; grid-auto-flow: row; } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    .show-card { background: #000; border-radius: 8px; display:flex; align-items:center; justify-content:center; aspect-ratio:1/1; }
    .show-card img.logo { width: 80%; height: auto; object-fit: contain; }
    .show-card.apah img.logo { width: 150px; height: auto; }
  </style>
</head>
<body>
  <header class="header container">
    <div class="brand">
      <img src="/assets/LC-logo-small.png" alt="Octopus Mascot" class="mascot">
      <div class="titles">
        <img src="/assets/LCP-logo.png" alt="Laffcast Title" class="title">
        <img src="/assets/archive-logo.png" alt="Archive Subtitle" class="subtitle">
      </div>
    </div>
  </header>
  <section class="container">
    <div class="grid" id="shows-container"></div>
  </section>
  <script>
    const shows = [
      // Column 1 without APAH, then APAH last
      { logo: 'logos/KM-logo.png' },
      { logo: 'logos/TDS-logo.png' },
      { logo: 'logos/DR-logo.png' },
      { logo: 'logos/MSW-logo.png' },
      { logo: 'logos/RR-logo.png' },
      { logo: 'logos/JKS-logo.png' },
      { logo: 'logos/MWOT-logo.png' },
      { logo: 'logos/DDP-logo.png' },
      { logo: 'logos/APAH-logo.png', special: true },
      // Column 2
      { logo: 'logos/TPH-logo.png' },
      { logo: 'logos/BADATP-logo.png' },
      { logo: 'logos/ETC-logo.png' },
      { logo: 'logos/SoL-logo.png' },
      { logo: 'logos/RS-logo.png' },
      { logo: 'logos/TPAH-logo.png' },
      { logo: 'logos/TTT-logo.png' },
      { logo: 'logos/TDL-logo.png' },
      { logo: 'logos/WMCJ-logo.png' },
      // Column 3
      { logo: 'logos/VA-logo.png' },
      { logo: 'logos/DAOR-logo.png' },
      { logo: 'logos/MSS-logo.png' },
      { logo: 'logos/TTO-logo.png' },
      { logo: 'logos/TBD-logo.png' },
      { logo: 'logos/TDP-logo.png' },
      { logo: 'logos/SG-logo.png' },
      { logo: 'logos/DCDMTS-logo.png' },
      { logo: 'logos/BS-logo.png' }
    ];
    const container = document.getElementById('shows-container');
    shows.forEach(item => {
      const card = document.createElement('div');
      card.className = 'show-card' + (item.special ? ' apah' : '');
      const img = document.createElement('img');
      img.src = '/assets/' + item.logo;
      img.alt = 'Show Logo';
      img.className = 'logo';
      card.appendChild(img);
      container.appendChild(card);
    });
  </script>
</body>
</html>
